machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    #TODO figure out how to pass tag in here
    - docker build -t medbook/crfs:$CIRCLE_TAG .
    - mkdir -p ~/docker; docker save medbook/crfs:$CIRCLE_TAG > ~/docker/image.tar

test:
  override:
    - echo "tests go here"

deployment:
  hub: 
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push medbook/crfs:$CIRCLE_TAG
