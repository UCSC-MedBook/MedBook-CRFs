<template name="appBody">
  <div id="container" class="{{menuOpen}} {{cordova}}">


    <section id="menu">
       <div  class="MainCRFLists" style="height:80px; margin-top: 20px; margin-left:20px">
          {{> MedBookNavigator}}
       </div>
      {{#if currentUser}}
        <div class="btns-group-vertical">
          <a href="#" class="js-user-menu btn-secondary">
            {{#if userMenuOpen}}
              <span class="icon-arrow-up"></span>
              {{else}}
              <span class="icon-arrow-down"></span>
            {{/if}}
            {{emailLocalPart}}
          </a>
          {{#if userMenuOpen}}
            <a class="js-logout btn-secondary">Logout</a>
          {{/if}}
        </div>
      {{else}}
          <a href="{{pathFor 'signin'}}" class="btn-secondary">Sign In</a>
      <!--
          <a href="{{pathFor 'join'}}" class="btn-secondary">Join</a>
          -->
      {{/if}}

      <div class="MainCRFLists" style="margin-bottom:20px!important;" >
       <h3><center>Find Patient</center></h3>
       {{> Patient_ID go=true}}
       </div>

      {{>MainCRFLists}}

    </section>

    {{#unless connected}}
      <div class="notifications">
        <div class="notification">
          <span class="icon-sync"></span>
          <div class="meta">
            <div class="title-notification">Trying to connect</div>
            <div class="description">There seems to be a connection issue</div>
          </div>
        </div>
      </div>
    {{/unless}}

    <div class="content-overlay"></div>

    <div id="content-container">
      {{#each thisArray}}
        {{> yield}}
      {{/each}}
    </div>
  </div>
</template>

<template name="MainCRFLists">
      <div class="MainCRFLists">
       <h3><center>Find Form</center></h3>
<!--
        <a class="js-new-list link-list-new"><span class="icon-plus"></span>New List</a>
-->
        {{#each personalPreferredTableOrder}}
          <a href="#" data-crfname="{{this}}" class="notdraggable list-1-CRF {{activeListClass}}" title="{{this}}">
            {{#if userId}}
              <span class="icon-lock"></span>
            {{/if}}
            {{#if incompleteCount}}
              <span class="count-list">{{incompleteCount}}</span>
            {{/if}}
            {{this}}
            <span class="handle" title="Drag handle up or down to rearrange order">
                <i class="fa fa-reorder"></i> 
            </span>
          </a>
        {{/each}}

      </div>
</template>
