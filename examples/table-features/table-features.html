<head>
  <title>JavaScript table components comparison</title>
</head>

<body>
  {{> forkMe}}
  <div id="content">
    <h1>JavaScript table/grid components comparison</h1>
    {{> about}}
    {{> featureComparison}}
    {{> footer}}
  </div>
</body>

<template name="featureComparison">
  <div id="table">
    {{> reactiveTable collection=tables settings=tableSettings}}
  </div>
</template>

<template name="about">
  <div>All tables support sorting by one column, hence the first column is "multi-column sorting". Click the "Columns" button to display more features in the comparison table.</div>
</template>

<template name="footer">
  <div>This list of JS table libraries and their features was built as a demo of <a href="https://github.com/aslagle/reactive-table">reactive-table</a>, a table package designed for <a href="https://www.meteor.com/">Meteor</a>. Please report any accuracies or omissions in <a href="https://github.com/aslagle/reactive-table/issues">the GitHub issues</a>, and feel free to report bugs or suggest features as well.</div>
</template>
