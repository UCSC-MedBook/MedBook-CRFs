<template name="Sample_ID">
  <span class="Sample_ID">
    <select data-role="tagsinput" class="Sample_ID form-control" type="text" name="Sample_ID" {{atts}}>
    {{#each samples}}
        <option value={{this}}>{{this}}</option>
    {{/each}}
    </select>&nbsp;&nbsp;<span class="info" hidden></span>
  </span>
</template>
