<template name="Patient_ID">
  <span>
  {{> Patient_IDselect patients}}
  </span>
</template>

<template name="Patient_IDselect">
    <select data-role="tagsinput" class="Patient_ID form-control" type="text" name="Patient_ID" {{atts}} data-schema-key="Patient_ID">
    {{#each arg}}
        <option value={{this}}>{{this}}</option>
    {{/each}}
    </select>
</template>
